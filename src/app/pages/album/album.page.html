<ion-header>
  <ion-toolbar [style.--background]="data.backgroundColor" >
    <ion-buttons slot="start">
      <ion-back-button text="" color="light" defautHref="/tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title color="light">{{data?.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false" *ngIf="data" [style.--custombg]="data.backgroundColor">

  <div class="ion-text-center image-box">
    <img [src]="'../../assets/images/albums/'+dasherize(data.image)+'.jpg'">
  </div>

 <div class="main">
  <ion-row>
    <ion-col size="12" class="album-info">
      <p>{{data.artist}}</p>
      <span>Álbum {{data.title}} . {{data.released}}</span>
    </ion-col>
    <ion-col size="8" class="ion-text-left ion-no-padding">
      <ion-button fill="clear" class="ion-no-margin">
        <ion-icon slot="icon-only" name="heart-outline" color="light"></ion-icon>
      </ion-button>
      <ion-button fill="clear" >
        <ion-icon slot="icon-only" name="arrow-down-circle-outline" color="light"></ion-icon>
      </ion-button>
      <ion-button fill="clear" >
        <ion-icon slot="icon-only" name="ellipsis-horizontal" color="light"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="4" class="ion-text-right ion-no-padding">
      <ion-button fill="clear" >
        <ion-icon slot="icon-only" size="large" name="play-circle" color="primary"></ion-icon>
      </ion-button>
    </ion-col>

  </ion-row>
 </div>

  <ion-list>
    <ion-item *ngFor="let t of data.tracks" lines="none">
      <ion-label>{{t.title}}
        <p>{{data.artist}}</p>
      </ion-label>

      <ion-icon slot="end" name="ellipsis-horizontal" color="light"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
